<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(to bottom right, #4c00c9, #9c27b0);
        }
        .home {
            transform: scale(1.3);
        }
        .menu-item {
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
            font-size: 1.2rem;
        }
        .menu-item:hover {
            transform: scale(1.5);
        }
        .menu-item:hover ~ .home {
            transform: scale(1);
        }
        .home:hover ~ .menu-item {
            transform: scale(1);
        }

        /* Transition effect for content appearance */
        .hidden-content {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .visible-content {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .name {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
        }

        .about-me {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body class="h-screen flex flex-col justify-start items-center">
    <!-- Navigation Menu -->
    <nav class="flex justify-center space-x-12 mt-10">
        <div class="menu-item bg-purple-700 text-white text-center py-2 px-4 rounded-lg shadow-lg cursor-pointer ">
            <a href="resume.html">Resume</a>
        </div>
        <div class="menu-item bg-purple-700 text-white text-center py-2 px-4 rounded-lg shadow-lg cursor-pointer">
            <a href="projects.html">Projects</a>
        </div>
        <div class="menu-item home bg-purple-600 text-white text-center py-2 px-4 rounded-lg shadow-lg cursor-pointer items-center">
            <a href="index.html">Home</a>
        </div>
        <div class="menu-item bg-purple-700 text-white text-center py-2 px-4 rounded-lg shadow-lg cursor-pointer">
            <a href="about.html">About</a>
        </div>
        <div class="menu-item bg-purple-700 text-white text-center py-2 px-4 rounded-lg shadow-lg cursor-pointer">
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-section mt-16 flex flex-col justify-center items-center">
        <!-- Photo -->
        <img id="profile-img" src="1714244618686.jfif" alt="Your Photo" class="profile-img hidden-content">

        <!-- Name -->
        <h1 id="profile-name" class="name hidden-content">Parth Bhanti</h1>

        <!-- About Me Paragraph -->
        <p id="about-me-text" class="about-me hidden-content">
            I'm a passionate web developer with a keen interest in creating responsive and beautiful websites.
            With a focus on modern design principles, I enjoy bringing ideas to life in the browser.
        </p>
    </div>
    

    <script>
        // Function to handle the scroll transition
        function revealOnScroll() {
            var elements = document.querySelectorAll('.hidden-content');
            var windowHeight = window.innerHeight;
            
            elements.forEach(function(element) {
                var elementTop = element.getBoundingClientRect().top;

                if (elementTop < windowHeight - 100) {
                    element.classList.add('visible-content');
                }
            });
        }

        window.addEventListener('scroll', revealOnScroll);

        // Trigger reveal on load in case some elements are in view
        window.addEventListener('load', revealOnScroll);
    </script>
</body>
</html>
